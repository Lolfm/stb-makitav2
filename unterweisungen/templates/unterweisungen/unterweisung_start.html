{% extends "unterweisungen/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">{{ typ.name }}</h2>

{% if typ.unterweisung_art == "video" %}
  {% if typ.video %}
    <video controls class="w-full rounded shadow">
      <source src="{{ typ.video.url }}" type="video/mp4">
      Dein Browser unterstützt dieses Video nicht.
    </video>
  {% else %}
    <p class="text-red-600">⚠️ Kein Video vorhanden.</p>
  {% endif %}
{% elif typ.unterweisung_art == "text" %}
  <div class="prose max-w-none">
    {{ text_html|safe }}
  </div>
{% endif %}

<a href="{% url 'unterweisung_quiz' typ.id %}" class="mt-6 inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
  ➡ Zum Quiz
</a>
{% endblock %}
