{% extends "unterweisungen/base.html" %}
{% block title %}Zugang sichern{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-bold mb-4">🔐 Zugang zur Unterweisung</h2>
  {% if error %}
    <p class="text-red-600 mb-3">❌ Passwort ist ungültig.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="password" name="passwort" placeholder="Wöchentliches Passwort"
           class="w-full border px-4 py-2 rounded mb-4" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Einloggen</button>
  </form>
</div>
{% endblock %}
