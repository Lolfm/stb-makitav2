{% extends "unterweisungen/base.html" %}
{% block title %}Unterweisung auswählen{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">Unterweisung auswählen</h2>
<div class="grid gap-4">
  {% for typ in unterweisungstypen %}
    <a href="{% url 'unterweisung_start' slug=typ.slug %}" class="block p-4 rounded shadow bg-white hover:bg-gray-100">
      {{ typ.name }} ({{ typ.get_unterweisung_art_display }})
    </a>
  {% endfor %}
</div>
{% endblock %}
